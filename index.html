<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
</head>

<body>

    <h1>CALCULATOR</h1>
    <div id="calculator">
        <div id="largeScreen">
            <div id="prevScreen"></div>
            <div id="currentScreen"></div>
        </div>
        <div>
            <button id="ac">AC</button>
            <button id="del">DEL</button>
        </div>

        <div id="firstRow">
            <button id="numbers">7</button>
            <button id="numbers">8</button>
            <button id="numbers">9</button>
            <button id="operator">-</button>
        </div>
        <div id="secondRow">
            <button id="numbers">4</button>
            <button id="numbers">5</button>
            <button id="numbers">6</button>
            <button id="operator">+</button>
        </div>
        <div id="thirdRow">
            <button id="numbers">1</button>
            <button id="numbers">2</button>
            <button id="numbers">3</button>
            <button id="operator">x</button>
        </div>
        <div id="fourthRow">
            <button id="numbers">0</button>
            <button id="decimal">.</button>
            <button id="operator">/</button>
            <button id="equals">=</button>
        </div>

    </div>
    
    <script>
   
    </script>
</body>

</html>
